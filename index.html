<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>To My Love ❤️</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>

  <!-- 场景1 -->
  <section class="page active" id="page1">
    <h1>Hi 宝宝 ❤️</h1>
    <p>今天是属于我们的节日...</p>
    <button onclick="nextPage()">点我一下</button>
  </section>

  <!-- 场景2 -->
  <section class="page" id="page2">
    <h1>遇见你，是我最幸运的事</h1>
    <p>和你在一起的每一天都闪闪发光 ✨</p>
    <button onclick="nextPage()">继续</button>
  </section>

  <!-- 场景3 -->
  <section class="page" id="page3">
    <h1>谢谢你出现在我的生命里</h1>
    <p>未来的路，我想一直牵着你走下去 💕</p>
    <button onclick="nextPage()">最后一页</button>
  </section>

  <!-- 最终场景：嵌入 CodePen 动画 -->
  <section class="page final-page" id="page4">
    <div class="heart-container">
      <div class="heart"></div>
    </div>
    <h1 class="final-text">情人节快乐 ❤️</h1>
    <p class="signature">—— 永远爱你的 ❤️</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
